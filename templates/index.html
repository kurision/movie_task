<!DOCTYPE html>
<html>
<head>
    <title>Popular Movies</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 1rem;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .card img {
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <h1>Popular Movies</h1>
    <div class="grid">
        {% for movie in movies %}
            <div class="card">
                <img src="https://image.tmdb.org/t/p/w200/{{ movie.poster_path }}" alt="{{ movie.title }}">
                <h3>{{ movie.title }}</h3>
                <p>{{ movie.overview }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
